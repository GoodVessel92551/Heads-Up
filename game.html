<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles.css">
        <title>Document</title>
        <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <h1 id="word" class="mainWord"></h1>
    <button onclick="startGame()" class="startGameButton button" id="startGameButton">Start Game</button>
    <div class="flipMeter">
        <span class="greenFlipMeter" id="greenFlipMeter"></span>
    </div>
    <div class="gameOverContainer" id="gameOverContainer">
        <h1>Game Over!</h1>
        <div class="stats">
            <div>
             <span class="topBar">
                <i class="ph ph-clock" style="color:#7CDEFF"></i>
                Time
             </span>
             <h2 id="gameOverTime">1:10</h2>
        </div>
        <div>
            <span class="topBar">
                <i class="ph ph-lightning"style="color:#FFF87C"></i>
               Score
            </span>
            <h2 id="gameOverScore">10/15</h2>
       </div>
       <div>
        <span class="topBar">
            <i class="ph ph-fire-simple"style="color:#FFA47C"></i>
           Longest Streak
        </span>
        <h2 id="gameOverStreak">10</h2>
   </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
